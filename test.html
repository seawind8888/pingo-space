<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
	$("button").click(function(){
		$.ajax({
            url:"http://staging.pingospace.com/api/auth/login",
			data: {
				mobile: $('#username').val(),
				password: $('#password').val()
			},
            type: 'post',
            success:function(result){
			$("#div1").html(result.user.pk);
		}});
	});
});
</script>
</head>
<body>

<div id="div1"><h2>test</h2></div>
<div>
	账号<input id="username">
</div>
<div>
	密码<input  id="password">
</div>
<button id="button">登录</button>

</body>
</html>
